site_name: Tactical Training Team Mod Dokumentation
site_url: https://docs.tacticalteam.de
site_author: Tactical Training Team
site_description: Dokumentation für die Modifikation des Tactical Training Teams für Arma 3.

repo_url: https://github.com/TacticalTrainingTeam/ttt_a3
repo_name: TacticalTrainingTeam/ttt_a3

extra_css:
  - stylesheets/extra.css

theme:
  name: material
  font:
    text: Ubuntu
    code: Ubuntu Mono
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  language: de
  logo: ttt_logo.png
  favicon: ttt_favicon.ico

  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress

    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - toc.follow
    - toc.integrate
    - navigation.top
    - navigation.path
    - navigation.indexes

    - search.suggest
    - search.highlight
    - search.share

    - content.code.copy
    - content.tooltips

  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/TacticalTrainingTeam
      name: Das TTT auf GitHub

    - icon: fontawesome/brands/twitter
      link: https://x.com/TTT_ArmA
      name: Das TTT auf X/Twitter

    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/tacticaltrainingteam/
      name: Das TTT auf Instagram

plugins:
  - privacy
  - search
  - tags

markdown_extensions:

  # Python Markdown
  - abbr
  - attr_list
  - admonition
  - def_list
  - footnotes

  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      use_pygments: true
      linenums: true
      anchor_linenums: true
      line_spans: __span
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - include/abbreviations.md
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde


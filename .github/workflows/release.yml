# copied from https://github.com/jetelain/cTab/blob/2.8-alpha2/.github/workflows/release-mods.yml
name: Upload Release 

on:
  release:
    types: [ "published" ]
    
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the source code
      uses: actions/checkout@v3

    - name: Setup HEMTT
      uses: arma-actions/hemtt@v1

    - name: Build TTT Mod Release
      run: hemtt release

    - uses: Shopify/upload-to-release@master
      with:
        name: ttt-latest.zip
        path: "@ttt_a3/releases/ttt-latest.zip"
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        content-type: application/zip

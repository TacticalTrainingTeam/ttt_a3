# copied from https://github.com/jetelain/cTab/blob/2.8-alpha2/.github/workflows/release-mods.yml
name: Mods Release

on:
  release:
    types: [ "published" ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: arma-actions/hemtt@v1
      name: Setup HEMTT

    - name: Build TTT Mod
      run: hemtt release
      working-directory: "ttt_a3"

    - uses: Shopify/upload-to-release@master
      with:
        name: ttt-latest.zip
        path: "@ttt_a3/releases/ttt-latest.zip"
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        content-type: application/zip

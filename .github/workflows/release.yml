# copied from https://github.com/jetelain/cTab/blob/2.8-alpha2/.github/workflows/release-mods.yml
name: Upload Release 

on:
  release:
    types: [ "published" ]
    
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the source code
      uses: actions/checkout@v3

    - name: Setup HEMTT
      uses: arma-actions/hemtt@v1

    - name: Build TTT Mod Release
      run: hemtt release
      #working-directory: ".."

    - name: Upload to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: TTT_A3/releases/ttt-latest.zip
        asset_name: ttt-latest.zip
        tag: ${{ github.ref }}
        overwrite: true
        #body: "This is my release text"

